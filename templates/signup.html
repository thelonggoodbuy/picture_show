{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title%}Реєстрація{%endblock title%}

{% block content %}
    <div style="font-family: 'Oswald', sans-serif">
        <div class="row align-items-center g-lg-5 py-5"></div>
    <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary btn-lg px-4" type="submit">Реєстрація</button>
        </form>
    </div>
</div>
</div>



{% endblock content %}
